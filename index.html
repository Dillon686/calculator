<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <h1>Calculator</h1>
        <div id="calculator">
            <div id="screen"><p></p></div>
            <div id="buttons">
                <div id="number-pad">
                    <button class="number-button" id="1">1</button>
                    <button class="number-button" id="2">2</button>
                    <button class="number-button" id="3">3</button>
                    <button class="number-button" id="4">4</button>
                    <button class="number-button" id="5">5</button>
                    <button class="number-button" id="6">6</button>
                    <button class="number-button" id="7">7</button>
                    <button class="number-button" id="8">8</button>
                    <button class="number-button" id="9">9</button>
                    <button class="number-button" id="0">0</button>
                    <button class="number-button" id=".">.</button>
                    <button id="equal-button">=</button>
                </div>
                <div id="operator-buttons">
                    <button id="clear">Clear</button>
                    <button class="operator-button" id="addition">+</button>
                    <button class="operator-button" id="subtraction">-</button>
                    <button class="operator-button" id="multiplication">x</button>
                    <button class="operator-button" id="division">รท</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
